{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title_block %} Update Profile {% endblock %}

{% block body_block %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Card-style Form -->
            <div class="card shadow-sm p-4">
                <h3 class="mb-4 text-center">ðŸš€ Update Your Profile</h3>

                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <!-- Change Password -->
                    <div class="d-flex justify-content-center mb-3">
                        <a href="{% url 'App_Login:pass_change' %}" class="btn btn-outline-warning w-50">
                            Change Password
                        </a>
                    </div>

                    <!-- Update Profile -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            Update Profile
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
